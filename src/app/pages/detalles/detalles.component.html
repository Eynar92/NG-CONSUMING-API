<div class="mb-3 card text-white bg-primary">
    <div class="card-header">{{ detallesP.name }}</div>
    <div class="card-body">
        <ul *ngFor="let film of detallesP.films">
            <li>{{ film }}</li>
        </ul>
    </div>
    <div class="card-footer">{{ detallesP.created | date:'dd-MM-YYYY'}}</div>
</div>
