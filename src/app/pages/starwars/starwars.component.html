<div class="search-wrapper">
    <div class="input-holder">
        <input type="text" class="search-input" placeholder="Type to search" name="nombreP" [(ngModel)]="nombreP">
        <button class="search-icon"><span></span></button>
    </div>
    <button class="close"></button>
</div>
<br>
<!-- Cuerpo -->
<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">{{ nombreP }}</div>
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Nombre</th>
                            <th class="text-center">Altura</th>
                            <th class="text-center">Sexo</th>
                            <th class="text-center">Detalles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let datos of data | buscarnombre:nombreP; let i = index">
                            <td class="text-center text-muted">{{ i+1 }}</td>
                            <td>
                                <div class="widget-content p-0">
                                    <div class="widget-content-wrapper">
                                        <div class="widget-content-left mr-3">

                                        </div>
                                        <div class="widget-content-left flex2">
                                            <div class="widget-heading">{{ datos.name }}</div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">{{ datos.height }}</td>
                            <td class="text-center">
                                <div class="widget-heading">{{ datos.gender }}</div>
                            </td>
                            <td class="text-center">
                                <button type="button" [routerLink]="['/starwars/detalles', i+1]" id="PopoverCustomT-1"
                                    class="btn btn-primary btn-sm">
                                    Detalles
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- Fin del Cuerpo -->
